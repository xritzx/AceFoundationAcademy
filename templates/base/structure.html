<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ace Foundation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icons -->
    <link rel="shortcut icon" href="{% static "base/img/favicon.ico" %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static "base/img/apple-touch-icon.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "base/img/apple-touch-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "base/img/apple-touch-icon-114x114.png" %}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "/base/css/bootstrap.css" %}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "/base/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "/base/css/prettyPhoto.css" %}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "/base/css/style.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "base/fonts/font-awesome/css/font-awesome.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
    <!-- js -->
    <script type="text/javascript" src="{% static "/base/js/modernizr.custom.js" %"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script type="text/javascript" src="{% static "/base/js/jquery.1.11.1.js" %}"></script> 
    <script>
      $(window).load(function() {
        setTimeout(()=>{
          $(".se-pre-con").fadeOut('medium');
        },300);
      });</script>
</head>
<body>


    <!-- All the other stuffs goes in here -->

    {% block content %}

    {% endblock %}


    <!-- Rest of the thing goes on -->
    <div id="social-section">
        <div class="container">
          <div class="social">
            <ul>
              <li><a href="https://www.facebook.com/Ace Foundation"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-instagram"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    <!-- Footer Part Begins -->
    <div id="footer">
        <div class="container">
          <div class="fnav">
            <p>Copyright &copy; Ace Foundation. Designed <a href="http://www.github.com/xritzx" rel="nofollow">by</a></p>
          </div>
        </div>
    </div>

<!-- All of the needed javascript Files -->
<script type="text/javascript" src="{% static "base/js/bootstrap.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/SmoothScroll.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/jquery.counterup.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/waypoints.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/jquery.prettyPhoto.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/jquery.isotope.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/jqBootstrapValidation.js" %}"></script> 
<script type="text/javascript" src="{% static "base/js/main.js" %}"></script>

</body>
<style>
  .no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url("{% static "/loader/loader.svg" %}") center no-repeat #fff;
}
</style>
<div class="se-pre-con"></div>

</html>
